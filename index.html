<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

    <div class="row" data-time="8">
      <span>  8AM</span>
      <input class="time-input">
      <button class="save">save</button>
      <div id="result"></div>
    </div>
    <div class="row" data-time="9">
      <span>  9AM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="10">
      <span>10AM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="11">
      <span>11AM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="12">
      <span>12PM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="13">
      <span>  1PM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="14">
      <span>  2PM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="15">
      <span>  3PM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="16">
      <span>  4PM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
    <div class="row" data-time="17">
      <span>  5PM</span>
      <input class="time-input">
      <button class="save">save</button>
    </div>
      <!-- Timeblocks go here -->
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
